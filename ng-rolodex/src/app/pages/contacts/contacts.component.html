<h1>{{title}}</h1>
<div class="card" *ngIf="isLoggedIn()">

    <div *ngFor="let cont of contacts">
        <p>{{ cont.name }}</p>
        address: {{cont.address}}<br>
        mobile: {{cont.mobile}}<br>
        email: {{cont.email}}<br>
        instagram: {{cont.instagram}}<br>
    </div>

</div>

<div *ngIf="!isLoggedIn()">
    Please Sign In, before continuing
</div>
