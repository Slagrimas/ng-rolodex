<div id="loginDiv">

        <h1>{{title}}</h1>
      
        <form action="">
          Username:<br>
          <input type="text" name="username" [(ngModel)]="formData.username" autofocus>
          <br><br>
          Password:<br>
          <input type="password" name="password" [(ngModel)]="formData.password">
        </form>
      
        <button (click)="submit()" [class]="formData.class">Login</button>
      </div>
